<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Snacks</title>
</head>
<body>
    <h1 class="text-center p-3 mb-5">Snacks</h1>
    <section id="section_snack_1">
        <h2 class="text-center p-3">Snack 1</h2>
        <input class="ms-4"type="number" id="input_snack_1" placeholder="Inserisci numero" required>
        <button class="ms-2 personalBtn" id="btn_snack_1">Stampa</button>
        <p class="text_snack_1 ms-4 pt-3 fs-3"></p>
    </section>


    <section id="section_snack_2">
        <h2 class="text-center p-3">Snack 2</h2>
        <h3 class="p-3">Clicca per creare un nome random</h3>
        <button class="ms-4 personalBtn" id="btn_section_2">Genera</button>
        <p class="text_snack_2 ms-4 pt-3 fs-3"></p>

    </section>


    <section id="section_snack_3">
        <h2 class="text-center p-3">Snack 3</h2>
        <button class="ms-4 personalBtn" id="btn_section_3">Calcola</button>
        <p class="text_snack_3 ms-4 pt-3 fs-3"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
